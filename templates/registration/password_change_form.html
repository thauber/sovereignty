{% extends "base.html" %}

{% block title %}Password Change - {{ block.super }}{% endblock %}

{% block main_content %}
    <p class="info">Please enter your old password, for security&rsquo;s sake, and then enter your new password twice so we can verify you typed it in correctly.</p>
    <form method="POST" action="">
        <ul>
            {{ form.as_ul }}
        </ul>
        <input type="submit" value="Change my password" />
    </form>
{% endblock %}
